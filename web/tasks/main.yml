---
- name: Install openssl and libssl
  apt: name={{ item }} update_cache=yes state=latest
  with_items:
    - openssl
    - libssl-dev
    - libssl-doc
  tags: packages

- name: Base package install
  apt: name={{ item }} update_cache=yes force=yes state=installed
  with_items:
    - build-essential
    - git
    - python-dev
    - python-pip
    - python-pycurl
    - supervisor
  tags: packages

- name: Install virtualenv
  pip: name={{ item }}
  with_items:
    - virtualenv
  tags: packages

- name: Create the virtualenv
  command: virtualenv {{virtualenv}} --no-site-packages
           creates={{virtualenv}}/activate

- name: Create the application log folder
  file: path={{project_dir}}
        owner={{remote_user}}
        group={{remote_user}}
        state=directory

- name: Create the virtualenv postactivate script to set environment variables
  template: src=postactivate_template.j2
            dest={{virtualenv}}/postactivate
            owner={{remote_user}}
            group={{remote_user}}
            backup=yes

